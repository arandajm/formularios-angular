<div class="container mt-3">
    <h4>Formularios <small> reactivos </small></h4>
    <hr>
    <form autocomplete="off" [formGroup]="reactiveForm" (ngSubmit)="guardar()">

        <div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Nombre</label>
                <div class="col">

                    <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                    <div class="invalid-feedback">
                        Por favor, ingrese un nombre v치lido.
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Apellido</label>
                <div class="col">

                    <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                    <div class="invalid-feedback">
                        Por favor, ingrese un apellido v치lido.
                    </div>
                </div>
            </div>

        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col">

                <input class="form-control" type="email" placeholder="Correo electr칩nico" formControlName="email" [class.is-invalid]="emailNoValido">
                <div class="invalid-feedback">
                    Por favor, ingrese un email v치lido.
                </div>
            </div>
        </div>

        <div class="form-group row" formGroupName="direccion">
            <label class="col-2 col-form-label">Direccion</label>
            <div class="form-row col">
                <div class="col">
                    <input class="form-control" type="text" placeholder="Distrito" formControlName="distrito">
                </div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Ciudad" formControlName="ciudad">
                </div>
            </div>
        </div>




        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col">
                <button type="submit" class="btn btn-outline-primary btn-block">
      Guardar
    </button>
            </div>
        </div>

    </form>

    <hr>
    <pre>
      Estado del formulario {{ reactiveForm.valid }}
      <br>
      Status: {{ reactiveForm.status }}
    </pre>

    <pre>
      {{reactiveForm.value | json}}
    </pre>
</div>
